<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Просмотр панорам</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <style>
    body { margin: 0; font-family: Arial; }
    #plan-container { position: relative; max-width: 100%; }
    #plan { max-width: 100%; }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    #panorama { width: 100%; height: 100vh; display: none; }
  </style>
</head>
<body>
  <div id="plan-container">
    <img id="plan" src="план_квартиры.jpg" alt="План">
    <!-- Маркеры загрузятся из JSON -->
  </div>
  
  <div id="panorama"></div>

  <script>
    // Загружаем markers.json
    fetch('markers.json')
      .then(response => response.json())
      .then(markers => {
        markers.forEach(marker => {
          const markerEl = document.createElement('div');
          markerEl.className = 'marker';
          markerEl.style.left = `${marker.left}%`;
          markerEl.style.top = `${marker.top}%`;
          markerEl.addEventListener('click', () => showPanorama(marker.image));
          document.getElementById('plan-container').appendChild(markerEl);
        });
      });

    // Показать панораму
    function showPanorama(image) {
      document.getElementById('panorama').style.display = 'block';
      pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": image,
        "autoLoad": true
      });
    }
  </script>
</body>
</html>
