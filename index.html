<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –ø–ª–∞–Ω —Å —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–º</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: white; /* –ß–∏—Å—Ç–æ –±–µ–ª—ã–π —Ñ–æ–Ω */
    }
    #menu {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    #plan-container {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }
    #plan {
      max-width: 100%;
      max-height: 80vh;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .marker {
      position: absolute;
      width: 24px;
      height: 24px;
      background: #FF5722;
      border-radius: 50%;
      cursor: move;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      z-index: 10;
    }
    .marker-label {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 12px;
      white-space: nowrap;
    }
    #panorama {
      width: 100%;
      height: 100%;
      display: none;
    }
    #back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
      display: none;
    }
    #editor-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
    }
    #editor-panel {
      position: fixed;
      top: 60px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é —Å –ø–ª–∞–Ω–æ–º -->
  <div id="menu">
    <div id="plan-container">
      <img id="plan" src="–ø–ª–∞–Ω_–∫–≤–∞—Ä—Ç–∏—Ä—ã.jpg" alt="–ü–ª–∞–Ω –∫–≤–∞—Ä—Ç–∏—Ä—ã">
      <!-- –ú–∞—Ä–∫–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
    </div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–∞–Ω–æ—Ä–∞–º—ã -->
  <div id="panorama"></div>

  <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
  <button id="back-btn" onclick="backToMenu()">‚Üê –ù–∞–∑–∞–¥ –∫ –ø–ª–∞–Ω—É</button>
  <button id="editor-btn" onclick="toggleEditor()">–†–µ–¥–∞–∫—Ç–æ—Ä</button>
  
  <!-- –ü–∞–Ω–µ–ª—å —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ -->
  <div id="editor-panel">
    <h3>–†–µ–¥–∞–∫—Ç–æ—Ä –º–∞—Ä–∫–µ—Ä–æ–≤</h3>
    <div id="marker-list"></div>
    <button onclick="addMarker()">+ –î–æ–±–∞–≤–∏—Ç—å –º–∞—Ä–∫–µ—Ä</button>
    <button onclick="saveMarkers()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <script>
    let viewer = null;
    let markers = [];
    let isDragging = false;
    let draggedMarker = null;

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–∞—Ä–∫–µ—Ä—ã –∏–∑ localStorage –∏–ª–∏ —Å–æ–∑–¥–∞—ë–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ
    function loadMarkers() {
      const savedMarkers = localStorage.getItem('apartmentMarkers');
      if (savedMarkers) {
        markers = JSON.parse(savedMarkers);
      } else {
        markers = [
          { id: 1, top: 25, left: 30, room: '–°–ø–∞–ª—å–Ω—è', image: '–°–ø–∞–ª—å–Ω—è.jpg' },
          { id: 2, top: 60, left: 20, room: '–°–∞–Ω—É–∑–µ–ª', image: '–°–∞–Ω—É–∑–µ–ª.jpg' },
          { id: 3, top: 15, left: 70, room: '–ì–æ—Å—Ç–∏–Ω–∞—è', image: '–ì–æ—Å—Ç–∏–Ω–∞—è.jpg' },
          { id: 4, top: 75, left: 65, room: '–ü—Ä–∏—Ö–æ–∂–∞—è', image: '–ü—Ä–∏—Ö–æ–∂–∞—è.jpg' }
        ];
      }
      renderMarkers();
    }

    // –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –º–∞—Ä–∫–µ—Ä—ã –Ω–∞ –ø–ª–∞–Ω–µ
    function renderMarkers() {
      const container = document.getElementById('plan-container');
      document.querySelectorAll('.marker').forEach(m => m.remove());
      
      markers.forEach(marker => {
        const markerEl = document.createElement('div');
        markerEl.className = 'marker';
        markerEl.style.top = `${marker.top}%`;
        markerEl.style.left = `${marker.left}%`;
        markerEl.dataset.id = marker.id;
        
        const label = document.createElement('div');
        label.className = 'marker-label';
        label.textContent = marker.room;
        
        markerEl.appendChild(label);
        container.appendChild(markerEl);

        // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
        markerEl.addEventListener('mousedown', startDrag);
      });
    }

    // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
    function startDrag(e) {
      isDragging = true;
      draggedMarker = e.target.closest('.marker');
      document.addEventListener('mousemove', dragMarker);
      document.addEventListener('mouseup', stopDrag);
      e.preventDefault();
    }

    // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
    function dragMarker(e) {
      if (!isDragging) return;
      
      const container = document.getElementById('plan-container');
      const rect = container.getBoundingClientRect();
      
      const left = ((e.clientX - rect.left) / rect.width) * 100;
      const top = ((e.clientY - rect.top) / rect.height) * 100;
      
      draggedMarker.style.left = `${Math.max(0, Math.min(100, left))}%`;
      draggedMarker.style.top = `${Math.max(0, Math.min(100, top))}%`;
    }

    // –ö–æ–Ω–µ—Ü –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
    function stopDrag() {
      if (!isDragging) return;
      
      const markerId = parseInt(draggedMarker.dataset.id);
      const marker = markers.find(m => m.id === markerId);
      
      if (marker) {
        marker.left = parseFloat(draggedMarker.style.left);
        marker.top = parseFloat(draggedMarker.style.top);
      }
      
      isDragging = false;
      draggedMarker = null;
      document.removeEventListener('mousemove', dragMarker);
      document.removeEventListener('mouseup', stopDrag);
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
    function addMarker() {
      const newId = markers.length > 0 ? Math.max(...markers.map(m => m.id)) + 1 : 1;
      markers.push({
        id: newId,
        top: 50,
        left: 50,
        room: `–ö–æ–º–Ω–∞—Ç–∞ ${newId}`,
        image: '–°–ø–∞–ª—å–Ω—è.jpg' // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é
      });
      renderMarkers();
      updateEditorList();
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–æ–≤
    function saveMarkers() {
      localStorage.setItem('apartmentMarkers', JSON.stringify(markers));
      alert('–ú–∞—Ä–∫–µ—Ä—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞–Ω–æ—Ä–∞–º—ã
    function loadPanorama(imageName) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("panorama").style.display = "block";
      document.getElementById("back-btn").style.display = "block";
      document.getElementById("editor-panel").style.display = "none";

      if (viewer) viewer.destroy();

      viewer = pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": imageName,
        "autoLoad": true,
        "autoRotate": -2,
        "compass": true
      });
    }

    // –í–æ–∑–≤—Ä–∞—Ç –≤ –º–µ–Ω—é
    function backToMenu() {
      document.getElementById("menu").style.display = "flex";
      document.getElementById("panorama").style.display = "none";
      document.getElementById("back-btn").style.display = "none";
      if (viewer) viewer.destroy();
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
    function toggleEditor() {
      const panel = document.getElementById("editor-panel");
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      updateEditorList();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ
    function updateEditorList() {
      const list = document.getElementById("marker-list");
      list.innerHTML = '';
      
      markers.forEach(marker => {
        const item = document.createElement('div');
        item.style.margin = '5px 0';
        item.innerHTML = `
          <div><strong>${marker.room}</strong></div>
          <div>X: ${marker.left.toFixed(1)}%, Y: ${marker.top.toFixed(1)}%</div>
          <select onchange="updateMarkerImage(${marker.id}, this.value)">
            <option ${marker.image === '–°–ø–∞–ª—å–Ω—è.jpg' ? 'selected' : ''}>–°–ø–∞–ª—å–Ω—è.jpg</option>
            <option ${marker.image === '–°–∞–Ω—É–∑–µ–ª.jpg' ? 'selected' : ''}>–°–∞–Ω—É–∑–µ–ª.jpg</option>
            <option ${marker.image === '–ì–æ—Å—Ç–∏–Ω–∞—è.jpg' ? 'selected' : ''}>–ì–æ—Å—Ç–∏–Ω–∞—è.jpg</option>
            <option ${marker.image === '–ü—Ä–∏—Ö–æ–∂–∞—è.jpg' ? 'selected' : ''}>–ü—Ä–∏—Ö–æ–∂–∞—è.jpg</option>
          </select>
          <button onclick="removeMarker(${marker.id})">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        list.appendChild(item);
      });
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –º–∞—Ä–∫–µ—Ä–∞
    function updateMarkerImage(id, image) {
      const marker = markers.find(m => m.id === id);
      if (marker) marker.image = image;
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
    function removeMarker(id) {
      markers = markers.filter(m => m.id !== id);
      renderMarkers();
      updateEditorList();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      loadMarkers();
      
      // –ö–ª–∏–∫ –ø–æ –º–∞—Ä–∫–µ—Ä—É (–ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏)
      document.getElementById('plan-container').addEventListener('click', (e) => {
        if (isDragging) return;
        const marker = e.target.closest('.marker');
        if (marker) {
          const markerId = parseInt(marker.dataset.id);
          const markerData = markers.find(m => m.id === markerId);
          if (markerData) loadPanorama(markerData.image);
        }
      });
    });
  </script>
</body>
</html>
