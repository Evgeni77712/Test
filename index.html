<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>План квартиры</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: white;
    }
    #menu {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    #plan-container {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }
    #plan {
      max-width: 100%;
      max-height: 80vh;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .marker {
      position: absolute;
      width: 24px;
      height: 24px;
      background: #FF5722;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      z-index: 10;
      cursor: pointer;
    }
    .marker::after {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border: 2px solid rgba(76, 175, 80, 0.5);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 1; }
      70% { transform: scale(1.3); opacity: 0; }
      100% { opacity: 0; }
    }
    #panorama {
      width: 100%;
      height: 100%;
      display: none;
    }
    #back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div id="plan-container">
      <img id="plan" src="план_квартиры.jpg" alt="План квартиры">
      <!-- Маркеры загрузятся из JSON -->
    </div>
  </div>

  <div id="panorama"></div>
  <button id="back-btn" onclick="backToMenu()">← Назад к плану</button>

  <script>
    // Загружаем markers.json
    fetch('markers.json')
      .then(response => response.json())
      .then(markers => {
        markers.forEach(marker => {
          const markerEl = document.createElement('div');
          markerEl.className = 'marker';
          markerEl.style.left = `${marker.left}%`;
          markerEl.style.top = `${marker.top}%`;
          
          const label = document.createElement('div');
          label.className = 'marker-label';
          label.textContent = marker.room;
          markerEl.appendChild(label);
          
          markerEl.addEventListener('click', () => loadPanorama(marker.image));
          document.getElementById('plan-container').appendChild(markerEl);
        });
      });

    let viewer = null;
    
    function loadPanorama(imageName) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("panorama").style.display = "block";
      document.getElementById("back-btn").style.display = "block";

      if (viewer) viewer.destroy();

      viewer = pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": imageName,
        "autoLoad": true,
        "autoRotate": -2,
        "compass": true
      });
    }

    function backToMenu() {
      document.getElementById("menu").style.display = "flex";
      document.getElementById("panorama").style.display = "none";
      document.getElementById("back-btn").style.display = "none";
      if (viewer) viewer.destroy();
    }
  </script>
</body>
</html>
