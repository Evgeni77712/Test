<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –ø–ª–∞–Ω –∫–≤–∞—Ä—Ç–∏—Ä—ã</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: white;
    }
    #menu {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    #plan-container {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }
    #plan {
      max-width: 100%;
      max-height: 80vh;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .marker {
      position: absolute;
      width: 24px;
      height: 24px;
      background: #FF5722;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      z-index: 10;
    }
    .edit-mode .marker {
      cursor: move;
    }
    .marker-label {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 12px;
      white-space: nowrap;
    }
    #panorama {
      width: 100%;
      height: 100%;
      display: none;
    }
    #back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
      display: none;
    }
    #editor-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
      display: none;
    }
    #editor-panel {
      position: fixed;
      top: 60px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é —Å –ø–ª–∞–Ω–æ–º -->
  <div id="menu">
    <div id="plan-container">
      <img id="plan" src="–ø–ª–∞–Ω_–∫–≤–∞—Ä—Ç–∏—Ä—ã.jpg" alt="–ü–ª–∞–Ω –∫–≤–∞—Ä—Ç–∏—Ä—ã">
      <!-- –ú–∞—Ä–∫–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–∞–Ω–æ—Ä–∞–º—ã -->

  <button id="editor-btn" onclick="toggleEditor()">–†–µ–¥–∞–∫—Ç–æ—Ä</button>
  
  <!-- –ü–∞–Ω–µ–ª—å —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ -->
  <div id="editor-panel">
    <h3>–†–µ–¥–∞–∫—Ç–æ—Ä –º–∞—Ä–∫–µ—Ä–æ–≤</h3>
    <div id="marker-list"></div>
    <button onclick="addMarker()">+ –î–æ–±–∞–≤–∏—Ç—å –º–∞—Ä–∫–µ—Ä</button>
    <button onclick="saveMarkers()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <script>
    let viewer = null;
    let markers = [];
    let isDragging = false;
    let draggedMarker = null;
    const isEditMode = new URLSearchParams(window.location.search).has('edit');

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–∞—Ä–∫–µ—Ä—ã
    function loadMarkers() {
      const savedMarkers = localStorage.getItem('apartmentMarkers');
      markers = savedMarkers ? JSON.parse(savedMarkers) : [
        { id: 1, top: 25, left: 30, room: '–°–ø–∞–ª—å–Ω—è', image: '–°–ø–∞–ª—å–Ω—è.jpg' },
        { id: 2, top: 60, left: 20, room: '–°–∞–Ω—É–∑–µ–ª', image: '–°–∞–Ω—É–∑–µ–ª.jpg' },
        { id: 3, top: 15, left: 70, room: '–ì–æ—Å—Ç–∏–Ω–∞—è', image: '–ì–æ—Å—Ç–∏–Ω–∞—è.jpg' },
        { id: 4, top: 75, left: 65, room: '–ü—Ä–∏—Ö–æ–∂–∞—è', image: '–ü—Ä–∏—Ö–æ–∂–∞—è.jpg' }
      ];
      renderMarkers();
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–∞—Ä–∫–µ—Ä–æ–≤
    function renderMarkers() {
      const container = document.getElementById('plan-container');
      document.querySelectorAll('.marker').forEach(m => m.remove());
      
      markers.forEach(marker => {
        const markerEl = document.createElement('div');
        markerEl.className = 'marker';
        markerEl.style.top = `${marker.top}%`;
        markerEl.style.left = `${marker.left}%`;
        markerEl.dataset.id = marker.id;
        
        const label = document.createElement('div');
        label.className = 'marker-label';
        label.textContent = marker.room;
        
        markerEl.appendChild(label);
        container.appendChild(markerEl);

        if (isEditMode) {
          markerEl.addEventListener('mousedown', startDrag);
        } else {
          markerEl.style.cursor = 'pointer';
          markerEl.addEventListener('click', () => loadPanorama(marker.image));
        }
      });

      // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
      if (isEditMode) {
        document.body.classList.add('edit-mode');
        document.getElementById('editor-btn').style.display = 'block';
      }
    }

    // –†–µ–¥–∞–∫—Ç–æ—Ä—Å–∫–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏ (–∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É –∫–æ–¥—É)
    function startDrag(e) { /* ... */ }
    function dragMarker(e) { /* ... */ }
    function stopDrag() { /* ... */ }
    function addMarker() { /* ... */ }
    function saveMarkers() { /* ... */ }
    function updateMarkerImage(id, image) { /* ... */ }
    function removeMarker(id) { /* ... */ }
    function toggleEditor() { /* ... */ }
    function updateEditorList() { /* ... */ }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞–Ω–æ—Ä–∞–º—ã
    function loadPanorama(imageName) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("panorama").style.display = "block";
      document.getElementById("back-btn").style.display = "block";
      document.getElementById("editor-panel").style.display = "none";

      if (viewer) viewer.destroy();

      viewer = pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": imageName,
        "autoLoad": true,
        "autoRotate": -2,
        "compass": true
      });
    }

    // –í–æ–∑–≤—Ä–∞—Ç –≤ –º–µ–Ω—é
    function backToMenu() {
      document.getElementById("menu").style.display = "flex";
      document.getElementById("panorama").style.display = "none";
      document.getElementById("back-btn").style.display = "none";
      if (viewer) viewer.destroy();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', loadMarkers);
  </script>
